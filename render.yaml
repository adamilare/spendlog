databases:
  - name: railsdb
    databaseName: railsdb_xj0c
    user: railsdb_xj0c_user

services:
  - type: web
    name: spendlog
    runtime: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railsdb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
